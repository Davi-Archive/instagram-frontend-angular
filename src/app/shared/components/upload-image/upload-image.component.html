<section
  [ngClass]="['containerUploadImage', containerCSS]"
  (click)="inputFile.click()"
>
  <div class="containerPreview" *ngIf="placeholderImage">
    <img
    [src]="placeholderImage"
    alt="Imagem pre visualização"
    [class]="classImagePreviewCSS"
     />
  </div>

  <input
    type="file"
    class="hidden"
    accept="image/*"
    (change)="changeImage($event)"
    #inputFile
  />
</section>
